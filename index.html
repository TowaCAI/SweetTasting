<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sweet Tasting Postres</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icon-512.png">
</head>
<body>

    <div id="pdfSpinner" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center; color:white; font-size:1.5em;">
        <span>Generando PDF...</span>
    </div>

    <div class="container" style="display:none;" id="mainContent">
        <div class="header">
            <h1>🍰 Control de Sweet Tasting Postres</h1>
            <button id="toggleTheme" class="toggle-theme-btn">
                <span id="iconTheme">🌙</span> <span id="txtTheme">Modo Oscuro</span>
            </button>
            <p>Gestiona tu negocio de manera profesional</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="dashboard">📊 Dashboard</button>
            <button class="tab" data-tab="gastos">💰 Gastos</button>
            <button class="tab" data-tab="ventas">🛍️ Ventas</button>
            <button class="tab" data-tab="productos">🧁 Productos</button>
            <button class="tab" data-tab="calculadora">🔢 Calculadora</button>
            <button class="tab" data-tab="configuracion">⚙️ Configuración</button>
        </div>

        <div id="dashboard" class="tab-content active">
            </div>

        <div id="gastos" class="tab-content">
            <div class="form-section">
                <h3>➕ Agregar Gasto</h3>
                <form id="formGasto" novalidate>
                    <div class="form-grid">
                        <div class="form-control">
                            <input type="date" id="fechaGasto" name="fechaGasto" required>
                        </div>
                        <div class="form-control">
                            <input type="text" id="conceptoGasto" name="conceptoGasto" placeholder="Concepto" required minlength="3">
                        </div>
                        <div class="form-control">
                            <input type="number" id="cantidadGasto" name="cantidadGasto" placeholder="Cantidad" required min="0.01" step="0.01">
                        </div>
                        <div class="form-control">
                            <input type="text" id="unidadGasto" name="unidadGasto" placeholder="Unidad (kg, lt)" required>
                        </div>
                        <div class="form-control">
                            <input type="number" id="costoGasto" name="costoGasto" placeholder="Costo Total" required min="0">
                        </div>
                        <div class="form-control">
                            <select id="categoriaGasto" name="categoriaGasto" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="Ingredientes">Ingredientes</option>
                                <option value="Envases">Envases</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" disabled>Agregar Gasto</button>
                </form>
            </div>
        </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/scripts.js"></script>
    </body>
</html>
